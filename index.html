<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TENO</title>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    h1 {
      color: white;
      font-family: 'Libre Baskerville', serif;
      font-size: 8vw; /* bigger on desktop */
      letter-spacing: 0.15em; /* more space between letters */
      margin: 0;
      text-align: center;
    }

    /* Larger text on tablets */
    @media (max-width: 768px) {
      h1 {
        font-size: 12vw;
        letter-spacing: 0.1em; /* slightly tighter */
      }
    }

    /* Even larger on small phones */
    @media (max-width: 480px) {
      h1 {
        font-size: 16vw;
        letter-spacing: 0.05em; /* tightest so it fits */
      }
    }
  </style>
</head>
<body>
  <h1>TENO</h1>
</body>
</html>
